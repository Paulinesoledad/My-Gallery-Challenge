<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery Challenge</title>
    <link rel="stylesheet" href="/style.css"></link>

</head>
<body>
   <div class="container">
        <div class="container_1">
            <div  class="top">

                <div class="profile_details">
                    <img class="profile_img" src="./images/profilePhoto.png" alt="Prifile picture">
                    <h4>Rodney Cotton</h4>
                    <p class="text">Helsinki, Finland</p> 
                </div>

                <div class="stats_box">
                    <div class="stats">
                        <p class="h6">100</p>
                        <p class="post">Posts</p>
                    </div>

                    <div class="stats">
                        <p class="h6">2,242</p>
                        <p class="follows">Followers</p>
                    </div>

                    <div class="stats">
                        <p class="h6">1,432</p>
                        <p class="follow">Following</p>
                    </div>
                    
                </div>
            </div>
        </div>

        <div class="container_2">
            <div class="middle">
                <img class="small_picture" src="./images/photo1.png" alt="Small Picture">
                <img class="big_picture" src="./images/photo2.png" alt="Big Picture">
            </div>
        </div>

        <div class="container_3">
            <div class="bottom">
                <div class="box1">
                    <img class="image3" src="./images/photo3.png" alt="">
        
                    <div class="block2">
                        <img class="image6" src="./images/photo6.png" alt="">
                        <img class="image5" src="./images/photo5.png" alt="">
                    </div>
                </div>
        
                <div class="box2">
                    <img class="image4" src="./images/photo_4.png" alt="">
                </div>
            </div>
        </div>
        <footer>
            <p class="footer_text">created by <b>Pauline Paul</b> - devChallenges.io</p>
        </footer>
   </div>

</body>
</html>
